<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark" routerLink="/tabs/tab1">
        <ion-icon slot="icon-only" src="/assets/club.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Club Messages
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="addChat()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  


</ion-content>
