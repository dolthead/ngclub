<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="close()" aria-label="Close user settings">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


  <ion-avatar class="user-img">
    <img [src]="user.photoURL" alt="User photo, or first initial placeholder">
  </ion-avatar>

  <ion-card>
    <ion-card-content>
      <ion-input type="text" [(ngModel)]="user.displayName" readonly label="Name" labelPlacement="floating"></ion-input>
      <ion-input type="email" [(ngModel)]="user.email" readonly label="Email" labelPlacement="floating"></ion-input>
      <ion-checkbox [(ngModel)]="settings.seeName" labelPlacement="end" (ngModelChange)="saveSettings()">Add my name and photo to the directory</ion-checkbox>
      <ion-checkbox [disabled]="!settings.seeName" [(ngModel)]="settings.allowInvites" (ngModelChange)="saveSettings()" labelPlacement="end" class="ion-margin-start">Allow event invitations</ion-checkbox>
      <ion-checkbox [disabled]="!settings.seeName" [(ngModel)]="settings.allowChat" (ngModelChange)="saveSettings()" labelPlacement="end" class="ion-margin-start">Allow chat messages</ion-checkbox>
      <ion-checkbox [disabled]="!settings.seeName" [(ngModel)]="settings.allowPhotoTags" (ngModelChange)="saveSettings()" labelPlacement="end" class="ion-margin-start">Allow photo tags</ion-checkbox>
    </ion-card-content>
  </ion-card>

  <br>

  <ion-button color="light" expand="block" (click)="logout()">Logout</ion-button>

</ion-content>
